<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed:400,700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href='{{ "css/default.css" | absURL }}'>
  {{ block "head" . }}{{ end }}
  <title>{{ .Site.Title }}</title>
</head>
<body class="font-barlow-condensed font-bold">
  <div id="wrapper" class="flex flex-col min-h-screen">
    {{ partial "header.html" . }}
    <main class="flex-grow">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
  </div>
  <script src='{{ "js/default.js" | absURL }}'></script>
</body>
</html>
