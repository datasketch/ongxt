{{ define "main" }}
  <div class="bg-blue-ribbon text-white pb-12 px-4 bg-no-repeat bg-contain bg-bottom" style="background-image: url('/images/ongs.svg')">
    <div class="container mx-auto">
      <h1 class="text-5xl mb-2 sm:mb-8 md:mb-12 lg:mb-16 xl:mb-32 md:text-6xl uppercase">
        <span class="block">ONG asociadas</span>
        <div class="w-10 md:w-12 h-2 md:h-4 mt-2 bg-white"></div>
      </h1>
    </div>
  </div>
  <div class="bg-white px-4 py-12">
    <div class="container mx-auto">
      <div class="md:w-4/5 lg:w-3/5 mx-auto">
        {{ range .Pages }}
          <h1 class="text-regal-blue text-4xl md:text-6xl mb-8">
            <a href="{{ .Permalink }}" class="block">{{ .Title }}</a>
            <div class="w-10 md:w-12 h-2 md:h-4 mt-2 bg-regal-blue"></div>
          </h1>
          <div class="w-full border-b border-gray-200"></div>
        {{ end }}
      </div>
    </div>
  </div>
{{ end }}
