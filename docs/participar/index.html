<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed:400,700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href='/css/default.css'>
  
  
    <title>Participar | ONGx por la transparencia</title>
  
</head>
<body class="font-barlow-condensed font-bold">
  <div id="wrapper" class="flex flex-col min-h-screen">
    <header class="bg-blue-ribbon text-white px-4 py-8">
  <nav class="container mx-auto text-lg md:text-xl flex justify-between md:justify-start">
    <a href="/" class="relative md:mr-10">Inicio</a>
    <a href="/organizaciones" class='relative md:mr-10'>ONG asociadas</a>
    <a href="/rendiciones" class='relative md:mr-10'>Rendiciones</a>
    <a href="/participar" class='relative section-active'>Participar</a>
  </nav>
</header>
    <main class="flex-grow">
      
  <div class="bg-blue-ribbon text-white pb-12 px-4">
    <div class="container mx-auto">
      <h1 class="text-5xl md:text-6xl uppercase md:w-2/3 lg:w-2/3">
        <span class="block">Participar</span>
        <div class="w-10 md:w-12 h-2 md:h-4 mt-2 bg-white"></div>
      </h1>
    </div>
  </div>
  <div class="bg-blue-ribbon text-white py-8 px-4">
    <div class="container mx-auto">
      <div class="md:w-4/5 mx-auto">
        <form method="POST" name="contact" class="max-w-sm mx-auto" data-netlify="true">
          <div class="mb-4">
            <label for="email" class="block mb-2 uppercase text-xl">Correo electrónico</label>
            <input id="email" type="email" name="email" class="text-gray-700 w-full block p-2" required>
          </div>
          <div class="mb-6">
            <label for="comments" class="block mb-2 uppercase text-xl">Comentarios</label>
            <textarea id="comments" name="comments" class="text-gray-700 w-full block p-2" rows="7" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="bg-regal-blue font-bold uppercase inline-block px-12 py-1 text-xl">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

    </main>
    <footer class="bg-blue-ribbon text-white px-4 py-12">
  <div class="container mx-auto">
    <h1 class="mb-6 text-4xl md:text-6xl">
      <span class="block">Contacto</span>
      <div class="w-10 md:w-12 h-2 md:h-4 mt-2 bg-white"></div>
    </h1>
    <div class="footer-info text-lg md:text-2xl">
      <p class="mb-1">Secretaria Técnica: Transparencia por Colombia</p>
      <p class="mb-1">Carrera 45A # 93 - 61 (Bogotá, Colombia)</p>
      <p class="mb-1">+1 610 06 22 ext 112</p>
      <a href="" class="flex items-center mb-1" rel="noopener noreferrer" target="_blank">
        <img src="/images/facebook.svg" alt="" class="w-5 h-5">
        <span class="ml-2">@ONGporlatransparencia</span>
      </a>
      <a href="" class="flex items-center mb-1" rel="noopener noreferrer" target="_blank">
        <img src="/images/twitter.svg" alt="" class="w-5 h-5">
        <span class="ml-2">@ONGxTransparen</span>
      </a>
    </div>
  </div>
</footer>
  </div>
  <script src='/js/default.js'></script>
</body>
</html>
