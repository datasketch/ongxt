{{ define "main" }}
  <div class="bg-blue-ribbon text-white pb-12 px-4">
    <div class="container mx-auto">
      <h1 class="headline md:text-6xl uppercase md:w-2/3 lg:w-2/3">
        <span class="block">Participar</span>
        <div class="w-10 md:w-12 h-2 md:h-4 mt-2 bg-white"></div>
      </h1>
    </div>
  </div>
  <div class="bg-blue-ribbon text-white py-8 px-4">
    <div class="container mx-auto">
      <div class="md:w-4/5 mx-auto">
        <form method="POST" name="contact" class="max-w-sm mx-auto" data-netlify="true">
          <div class="mb-4">
            <label for="email" class="block mb-2 uppercase text-xl">Correo electr√≥nico</label>
            <input id="email" type="email" name="email" class="text-gray-700 w-full block p-2" required>
          </div>
          <div class="mb-6">
            <label for="comments" class="block mb-2 uppercase text-xl">Comentarios</label>
            <textarea id="comments" name="comments" class="text-gray-700 w-full block p-2" rows="7" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="bg-regal-blue font-bold uppercase inline-block px-12 py-1 text-xl">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{{ end }}
